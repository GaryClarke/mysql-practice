version: '3.8'

services:
    mysql:
        image: mysql:8
        environment:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: course_db
            MYSQL_USER: user
            MYSQL_PASSWORD: studentpassword
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        restart: unless-stopped

volumes:
    mysql_data:
        driver: local
